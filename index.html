<!DOCTYPE html>
<html ng-app='blogApp'>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/editor.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
    <body ng-controller='BlogCtrl'>
        <div class='navigator'>
            email: <input type='text' value='{{email}}' ng-model='email'> 
            password: <input type='password' value='{{password}}' ng-model='password'>
            <button ng-click='doLogin()'>登录</button>(test account: tt@last.com password: 123456)
            <span ng-show='email'>Hello, {{email}}</span>
        </div>
        <h1 class='blog-title'>{{currBlog.title}}</h1>
        <ul class='blog-list' id='blog_list'> 
            <li ng-click='titleClick(index)' ng-repeat='(index, blog) in blogs.list'>{{blog.title}}</li>
        </ul>

        <div class='blog-content editor-wrapper' ng-bind-html='currBlog.content | markdown'></div>
        <div class='blog-editor-wrap editor-wrapper'>
            <input class='blog-editor-title title' ng-model='currBlog.title'>
            <textarea class='blog-editor editor' ng-change='contentChange(currBlog.index)' ng-model='currBlog.content'>{{currBlog.content}}</textarea>
        </div>
        <div class='clearfix'></div>
    </body>

<script src='js/angular.min.js'></script>
<script src='js/firebase.js'></script>
<script src="js/firebase-simple-login.js"></script>
<script src="js/angularfire.min.js"></script>
<script src="js/marked.js"></script>
<script src="js/editor.js"></script>
<script src='js/app.js'></script>
</html>
<!-- markdown editor: lab.lepture.com/editor/ -->
